<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Node Web App</title>
    </head>
    <body>
        <h1>
            Hello from the App!</h1>
        </h1>
        <a href="/appid/login" id="login">Login</a>
        <a href="/appid/logout" id="logout" style="display:none;">Logout</a>
        <h3 id="user">xyz</h3>
        <img id="myimage" src="https://www.google.com/search?q=image&client=firefox-b-d&sxsrf=ACYBGNS6S7eblpZtyUaLArOe91S-u5-QzQ:1581878186766&tbm=isch&source=iu&ictx=1&fir=ejCcUwDgWnW99M%253A%252CLlgDpz1LoiuznM%252C_&vet=1&usg=AI4_-kQrzbt8pcykkDp0zL1DeyohfWdq-w&sa=X&ved=2ahUKEwjeuJm729bnAhVezzgGHXxrBmgQ9QEwAHoECAoQMA#imgrc=ejCcUwDgWnW99M:">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $().ready(() => {
                $.get("/api/user").then((resp) => {
                    $("#user").text("Hello "+ resp.user.name);
                    $("#myimage").attr('src',resp.user.picture);
                    $("#logout").show();
                    $("#login").hide();
                });
            });
        </script>
    </body>
</html>
